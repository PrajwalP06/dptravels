<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thank You - Destination Paradise</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        rel="stylesheet"
        />
    <style>
        body {
            background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
            font-family: "Poppins", sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Container */
        .thankyou-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 60px 45px;
            border-radius: 0;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(12px);
            max-width: 520px;
            animation: fadeIn 1.2s ease forwards, floatUp 2s ease-in-out infinite alternate;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* Circular Check Icon */
        .thankyou-icon {
            width: 110px;
            height: 110px;
            background: linear-gradient(135deg, #6bf05a, rgb(35, 83, 35));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 60px;
            margin: 0 auto 25px;
            box-shadow: 0 0 25px rgba(197, 164, 126, 0.5);
            animation: popIn 0.8s ease-out, glowPulse 2s infinite ease-in-out;
        }

        /* Headline */
        h1 {
            font-weight: 700;
            color: #2e2e2e;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        /* Text */
        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* Countdown */
        #countdown {
            font-size: 1.3rem;
            color: #75ce5a;
            font-weight: 600;
            margin-bottom: 35px;
            letter-spacing: 0.5px;
        }

        /* Button */
        .btn-home {
            background: linear-gradient(135deg, #6bf05a, rgb(35, 83, 35));
            color: white;
            padding: 12px 40px;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 18px rgba(197, 164, 126, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-home:hover {
            background: linear-gradient(135deg, #e0c29b, #c5a47e);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(197, 164, 126, 0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-8px);
            }
        }

        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 20px rgba(197, 164, 126, 0.5);
            }
            50% {
                box-shadow: 0 0 35px rgba(197, 164, 126, 0.8);
            }
            100% {
                box-shadow: 0 0 20px rgba(197, 164, 126, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <div class="thankyou-icon">âœ”</div>
        <h1>Thank You!</h1>
        <p>Your booking request has been received.</p>
        <div id="countdown">Redirecting in 10 seconds...</div>
        <a href="index.html" class="btn-home">Explore more tours</a>
    </div>

        <script>
            let seconds = 10;
            const countdown = document.getElementById("countdown");

            const timer = setInterval(() => {
                seconds--;
                countdown.textContent = `Redirecting in ${seconds} second${seconds !== 1 ? "s" : ""}...`;
                if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = "index.html";
                }
            }, 1000);
        </script>
    </body>
</html>
