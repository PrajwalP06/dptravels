<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journey Confirmed | DP Travels</title>

    <link rel="stylesheet" href="Style.css" />
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='90%' font-size='80' font-family='Arial, sans-serif' text-anchor='middle' fill='%232dd4bf' font-weight='bold'>DP</text></svg>" />
    <style>
        :root {
            --accent: #2dd4bf;
            --text-muted: rgba(255, 255, 255, 0.6);
            --bg-overlay: rgba(10, 15, 20, 0.85);
        }

        body.booking-confirmation {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0f14;
            background-image: linear-gradient(var(--bg-overlay), var(--bg-overlay)), url('Images/lake view.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        .confirmation-card {
            max-width: 600px;
            width: 90%;
            padding: 4rem 3rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: cardAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(45, 212, 191, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2.5rem;
            position: relative;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: var(--accent);
            filter: drop-shadow(0 0 10px rgba(45, 212, 191, 0.5));
        }

        .success-icon::after {
            content: '';
            position: absolute;
            inset: -10px;
            border: 1px solid rgba(45, 212, 191, 0.2);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.lead {
            font-size: 1.25rem;
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 3rem;
        }

        .next-steps {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            text-align: left;
        }

        .step-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .step-item:last-child {
            margin-bottom: 0;
        }

        .step-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }

        .step-text {
            font-size: 0.95rem;
            color: #cbd5e1;
        }

        .countdown-timer {
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .btn-home {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: var(--accent);
            color: #000;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(45, 212, 191, 0.3);
            filter: brightness(1.1);
        }

        @media (max-width: 640px) {
            .confirmation-card {
                padding: 3rem 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            p.lead {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body class="booking-confirmation">
    <div class="confirmation-card">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
            </svg>
        </div>

        <h1>Booking Confirmed.</h1>
        <p class="lead">
            Your journey through the mystical landscapes of Sikkim has been officially initiated.
        </p>

        <div class="next-steps">
            <div class="step-item">
                <div class="step-dot"></div>
                <div class="step-text">Specialist assignment in progress</div>
            </div>
            <div class="step-item">
                <div class="step-dot"></div>
                <div class="step-text">Detailed itinerary review (2-4 hours)</div>
            </div>
            <div class="step-item">
                <div class="step-dot"></div>
                <div class="step-text">Priority contact via your provided details</div>
            </div>
        </div>

        <div id="countdown" class="countdown-timer">
            Returning to hub in 15 seconds...
        </div>

        <a href="index.html" class="btn-home">Back to Hub</a>
    </div>

    <script>
        let seconds = 5;
        const countdownEl = document.getElementById("countdown");

        const timer = setInterval(() => {
            seconds--;
            countdownEl.textContent = `Returning to hub in ${seconds} second${seconds !== 1 ? "s" : ""}...`;
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = "index.html";
            }
        }, 1000);
    </script>
</body>

</html>
