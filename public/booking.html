<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DP Travels | Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
    <link
  rel="icon"
  type="image/svg+xml"
  href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='90%' font-size='80' font-family='Arial, sans-serif' text-anchor='middle' fill='%23C5A47E' font-weight='bold'>DP</text></svg>"
/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #d9eefe 0%, #f9fcff 100%);
      min-height: 100vh;
      margin: 0;
      overflow-y: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
    }

    /* --- Decorative Background Layers --- */
    body::before, body::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* Mountain silhouettes */
    body::before {
      bottom: 0;
      height: 35vh;
      background: linear-gradient(180deg, rgba(125,170,212,0.15), rgba(13,71,161,0.05)),
        radial-gradient(circle at 30% 80%, rgba(70,130,180,0.25) 0%, transparent 60%),
        radial-gradient(circle at 70% 85%, rgba(100,149,237,0.25) 0%, transparent 60%);
      clip-path: polygon(0 60%, 20% 50%, 40% 70%, 60% 55%, 80% 75%, 100% 60%, 100% 100%, 0 100%);
    }

    /* Airplane path silhouette */
    body::after {
      top: 60px;
      height: 180px;
      background: url("data:image/svg+xml,%3Csvg width='400' height='150' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 80 Q150 10 300 70 T390 60' fill='none' stroke='%23a0c4ff' stroke-width='2' stroke-dasharray='5,5'/%3E%3Cpath d='M380 50 L390 60 L380 70 L395 60 Z' fill='%230d47a1'/%3E%3C/svg%3E") no-repeat center/contain;
      opacity: 0.4;
    }

    .booking-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      padding: 40px 35px;
      max-width: 650px;
      width: 100%;
      z-index: 1;
      position: relative;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      font-weight: 600;
      color: #0d47a1;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    nav .logo {
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 1.1rem;
      color: #0d47a1;
    }

    nav img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #0d47a1;
      font-weight: 500;
    }

    .form-control, .form-select {
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px 14px;
      transition: all 0.2s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.15);
    }

    .price-box {
      background: #f6f8fb;
      border: 1px solid #dce1e6;
      border-radius: 12px;
      padding: 14px;
      text-align: center;
      font-size: 1rem;
      color: #222;
      font-weight: 500;
      margin-top: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #1565c0, #2196f3);
      transform: translateY(-2px);
    }

    #notification {
      font-size: 0.95rem;
      margin-top: 12px;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="booking-card">
    <nav class="d-flex justify-content-between align-items-center mb-3">
      <div class="logo">
        <img src="Images/DP Travels.jpg" alt="DP Travels Logo">
        DP Travels
      </div>
      <ul><li><a href="index.html">Home</a></li></ul>
    </nav>

    <h2>Book Your Tour</h2>
    <p class="text-center text-muted mb-4">Choose your destination and cab type to get instant pricing.</p>

    <form id="bookingForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Contact Number" required>
      </div>

      <div class="mb-3">
        <label for="destination" class="form-label">Destination</label>
        <select class="form-select" id="destination" required>
          <option value="">-- Select Destination --</option>
          <option value="Tsomo Lake">Tsomo Lake</option>
          <option value="Namchi">Namchi</option>
          <option value="Guru Dongmar Lake">Guru Dongmar Lake</option>
          <option value="Nathu La">Nathu La</option>
          <option value="Zuluk">Zuluk</option>
          <option value="Gangtok">Gangtok</option>
          <option value="Pelling">Pelling</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="cab" class="form-label">Cab Type</label>
        <select class="form-select" id="cab" required>
          <option value="">-- Select Cab --</option>
        </select>
      </div>

      <div id="priceDisplay" class="price-box">Please select a destination & cab</div>

      <div class="mb-3 mt-4">
        <label for="travellers" class="form-label">Number of Travellers</label>
        <input type="number" class="form-control" id="travellers" name="travellers" min="1" required>
      </div>

      <div class="mb-3">
        <label for="bookingDate" class="form-label">Booking Date</label>
        <input type="date" class="form-control" id="bookingDate" name="bookingDate" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Additional Notes (Optional)</label>
        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Book Now</button>
      <div id="notification"></div>
    </form>
  </div>

  <script>
    const destinations = {
      "Tsomo Lake": { desc: "A serene high-altitude lake surrounded by snow-clad mountains.", cabs: { "WagonR": 8000, "Innova": 12000 } },
      "Namchi": { desc: "Home to the famous Char Dham and lush tea gardens.", cabs: { "WagonR": 5000, "Innova": 8000 } },
      "Guru Dongmar Lake": { desc: "A sacred and breathtaking lake at one of the world‚Äôs highest altitudes.", cabs: { "WagonR": 20000, "Innova": 28000 } },
      "Zuluk": { desc: "The famous Silk Route, beautiful landscapes.", cabs: { "WagonR": 9000, "Innova": 15000 } },
      "Nathu La": { desc: "A mountain pass on the Indo-China border offering stunning views.", cabs: { "WagonR": 9000, "Innova": 15000 } },
      "Gangtok": { desc: "The vibrant capital city of Sikkim, known for monasteries and mountain views.", cabs: { "WagonR": 8000, "Innova": 10000 } },
      "Pelling": { desc: "Picturesque hill town with monasteries, waterfalls, and the Sky Walk.", cabs: { "WagonR": 6000, "Innova": 9000 } }
    };

    const form = document.getElementById("bookingForm");
    const destinationSelect = document.getElementById("destination");
    const cabSelect = document.getElementById("cab");
    const priceDisplay = document.getElementById("priceDisplay");
    const bookingDateInput = document.getElementById("bookingDate");
    const today = new Date().toISOString().split("T")[0];
    bookingDateInput.min = today;

    destinationSelect.addEventListener("change", () => {
      const dest = destinations[destinationSelect.value];
      cabSelect.innerHTML = '<option value="">-- Select Cab --</option>';
      if (dest) {
        Object.entries(dest.cabs).forEach(([cab, price]) => {
          const opt = document.createElement("option");
          opt.value = cab;
          opt.textContent = `${cab} - ‚Çπ${price.toLocaleString()}`;
          cabSelect.appendChild(opt);
        });
        priceDisplay.textContent = dest.desc;
      } else {
        priceDisplay.textContent = "Please select a destination & cab";
      }
    });

    cabSelect.addEventListener("change", () => {
      const dest = destinations[destinationSelect.value];
      const cab = cabSelect.value;
      if (dest && cab) {
        priceDisplay.textContent = `üí∞ Price: ‚Çπ${dest.cabs[cab].toLocaleString()}`;
      }
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const data = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        destination: destinationSelect.value,
        cab: cabSelect.value,
        travellers: form.travellers.value.trim(),
        bookingDate: bookingDateInput.value,
        message: form.message.value.trim()
      };

      const notification = document.getElementById("notification");
      notification.textContent = "‚è≥ Sending your booking request...";
      notification.style.color = "#555";

      try {
        const res = await fetch("/send-booking", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();

        if (result.success) {
          notification.textContent = "‚úÖ Booking request sent successfully!";
          notification.style.color = "green";
          form.reset();
          priceDisplay.textContent = "Please select a destination & cab";
          cabSelect.innerHTML = '<option value="">-- Select Cab --</option>';
          bookingDateInput.min = today;
           // Redirect after a short delay (e.g., 2 seconds)
  setTimeout(() => {
    window.location.href = "thankyou.html";
  }, 2000);
          
        } else {
          notification.textContent = "‚ùå " + (result.error || "Failed to send booking.");
          notification.style.color = "red";
        }
      } catch (err) {
        console.error("Booking submission error:", err);
        notification.textContent = "‚ùå Error sending booking.";
        notification.style.color = "red";
      }
    });
  </script>
</body>
</html>
